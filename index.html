<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>To do List</title>
</head>
<body>
    <header>
        <input type="text" id="busca" onkeyup="pesquisarTarefa()" placeholder="Pesquisa por titulo">
    </header>
    <main>
        <section id="tarefa">
            <h2>Tarefas: <button onclick="novaTarefa()">Nova Tarefa</button></h2>
            <!-- <h6>Nenhuma tarefa encontrada</h6> -->
             <ul id="lista">

             </ul>
        </section>
        <section id="overlay" onclick="fecharModal()"></section>
        <div id="criarTarefa" class="modal">
            <form onsubmit="criarNovaTarefa(event)">
                <h3 >Criar Tarefa <box-icon  name='x' box-size="md" onclick="fecharModal()"></box-icon></h3>
                <label>Titulo</label>
                <input type="text" id="titulo" required>
                <label>Descrição</label>
                <textarea id="descricao" required></textarea>
                <button>Criar</button>
            </form>
        </div>
    </main>
     <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="/app.js"></script>
</body>
</html>
